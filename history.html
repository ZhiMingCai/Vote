<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>Document</title>
	<link rel="stylesheet" href="css/history.css">
	<script src="js/history.js"></script>
</head>
<body>
	<form action="">
		<img src="icon.svg/搜索.svg" alt="" class="icon-search">
		<input type="text" class="search" placeholder="搜索投票" />
		<input type="button" value="取消" class="btn" />
	</form>
	<!-- 搜索投票 -->

	<div class="clear"></div>
	<!-- 清除浮动 -->
	
	<div class="items">
		<div class="item">
			<div class="head-name">
				<img src="img/head.png" alt="" class="head">
				<span class="name">投票一</span>
			</div>
			<div class="time" id="time">
				<span>距离投票结束还有</span>
				<span id="day">00天</span>
				<span id="hour">00时</span>
				<span id="minute">00分</span >
				<span id="second">00秒</span>
			</div>
			<div class="clear"></div><!-- 清除浮动 -->
		</div>

		<div class="item">
			<div class="head-name">
				<img src="img/head.png" alt="" class="head">
				<span class="name">投票二</span>
			</div>
			<div class="time">已结束</div>
			<div class="clear"></div><!-- 清除浮动 -->
		</div>
	</div>
	<!-- 投票情况 -->
</body>
</html>
